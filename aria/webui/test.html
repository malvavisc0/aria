<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollbar Test</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .container { display: flex; height: 100vh; }
        .sidebar { width: 280px; background: #f0f0f0; transition: width 0.3s; }
        .sidebar.collapsed { width: 60px; }
        .main { flex: 1; display: flex; flex-direction: column; }
        .chat { flex: 1; overflow-y: auto; padding: 20px; }
        .chat.no-scroll { overflow: hidden !important; }
        .message { margin: 10px 0; padding: 10px; background: #e3f2fd; border-radius: 8px; }
        .welcome { text-align: center; color: #666; margin: 50px 0; }
        .controls { padding: 20px; background: #f5f5f5; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <button onclick="toggleSidebar()">Toggle Sidebar</button>
        </div>
        <div class="main">
            <div class="chat" id="chat">
                <div class="welcome">Welcome! Start a conversation...</div>
            </div>
            <div class="controls">
                <button onclick="addMessage()">Add Message</button>
                <button onclick="clearMessages()">Clear Messages</button>
                <button onclick="checkScrollbar()">Check Scrollbar</button>
            </div>
        </div>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const sidebar = document.getElementById('sidebar');
        let messageCount = 0;

        function updateScrollbarVisibility() {
            const hasOverflow = chat.scrollHeight > chat.clientHeight;
            const hasOnlyWelcome = chat.querySelector('.welcome') && !chat.querySelector('.message');
            
            if (!hasOverflow || hasOnlyWelcome) {
                chat.classList.add('no-scroll');
                console.log('Scrollbar hidden - hasOverflow:', hasOverflow, 'hasOnlyWelcome:', hasOnlyWelcome);
            } else {
                chat.classList.remove('no-scroll');
                console.log('Scrollbar shown - hasOverflow:', hasOverflow, 'hasOnlyWelcome:', hasOnlyWelcome);
            }
        }

        function addMessage() {
            messageCount++;
            const message = document.createElement('div');
            message.className = 'message';
            message.textContent = `Message ${messageCount}: This is a test message to check scrollbar behavior.`;
            chat.appendChild(message);
            setTimeout(updateScrollbarVisibility, 50);
        }

        function clearMessages() {
            const messages = chat.querySelectorAll('.message');
            messages.forEach(msg => msg.remove());
            setTimeout(updateScrollbarVisibility, 50);
        }

        function toggleSidebar() {
            sidebar.classList.toggle('collapsed');
            setTimeout(updateScrollbarVisibility, 300);
        }

        function checkScrollbar() {
            console.log('Chat scrollHeight:', chat.scrollHeight);
            console.log('Chat clientHeight:', chat.clientHeight);
            console.log('Has overflow:', chat.scrollHeight > chat.clientHeight);
            console.log('Has no-scroll class:', chat.classList.contains('no-scroll'));
        }

        // Initial check
        setTimeout(updateScrollbarVisibility, 100);
        
        // Monitor window resize
        window.addEventListener('resize', () => {
            setTimeout(updateScrollbarVisibility, 100);
        });
    </script>
</body>
</html>
