<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aria - AI Agent Platform</title>
    <meta name="description" content="Local AI agent platform for reasoning and task completion">
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Whimsical font for headings -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/avatars/aria.png">
</head>
<body class="theme-dark">
    <!-- Main Application Container -->
    <div id="app" class="app-container">
        <!-- Left Sidebar -->
        <aside class="main-sidebar">
            <button id="sidebar-toggle-btn" class="sidebar-toggle-btn" aria-label="Toggle sidebar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <div class="sidebar-content">
                <div class="chat-history-section">
                    <div class="history-title">Chat History</div>
                    <ul class="history-list" id="chat-history-list">
                        <li class="history-item empty">No conversations yet</li>
                    </ul>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="app-main">
            <!-- Header -->
            <header class="app-header">
                <div class="header-content">
                    <div class="header-left">
                    </div>
                    
                    <div class="header-right">
                        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                            <svg class="theme-icon theme-icon-light" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="5"></circle>
                                <line x1="12" y1="1" x2="12" y2="3"></line>
                                <line x1="12" y1="21" x2="12" y2="23"></line>
                                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                                <line x1="1" y1="12" x2="3" y2="12"></line>
                                <line x1="21" y1="12" x2="23" y2="12"></line>
                                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                            </svg>
                            <svg class="theme-icon theme-icon-dark" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </header>
            
            <!-- Chat Container -->
            <div class="chat-container">
                <!-- Chat Messages -->
                <div class="chat-messages" id="chat-messages">
                    <div class="welcome-message">
                        <div class="welcome-content">
                            <img src="assets/avatars/aria.png" alt="Aria" class="welcome-avatar">
                            <h2>Hi there! I'm Aria ðŸŒŸ</h2>
                            <p>I'm here to chat with you, answer your questions, and be your friendly companion. Feel free to ask me anything or just say hello!</p>
                        </div>
                    </div>
                </div>

                <!-- Typing Indicator -->
                <div class="typing-indicator" id="typing-indicator" style="display: none;">
                    <div class="typing-avatar">
                        <img src="assets/avatars/aria.png" alt="Agent" class="agent-avatar">
                    </div>
                    <div class="typing-content">
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>

                <!-- Chat Input -->
                <div class="chat-input-container">
                    <!-- File Upload Area -->
                    <div class="file-upload-area" id="file-upload-area" style="display: none;">
                        <div class="uploaded-files" id="uploaded-files"></div>
                    </div>

                    <!-- Input Form -->
                    <form class="chat-input-form" id="chat-form">
                        <div class="input-wrapper">
                            <textarea
                                id="message-input"
                                class="message-input"
                                placeholder="Type your message here..."
                                rows="1"
                                maxlength="4000"
                                aria-label="Message input"
                            ></textarea>
                            
                            <div class="input-right">
                                <button type="button" class="file-upload-btn" id="file-upload-btn" aria-label="Upload file">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66L9.64 16.2a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                                    </svg>
                                </button>
                                <button type="submit" class="send-btn" id="send-btn" aria-label="Send message">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <line x1="22" y1="2" x2="11" y2="13"></line>
                                        <polygon points="22,2 15,22 11,13 2,9"></polygon>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- File Upload Input (Hidden) -->
    <input type="file" id="file-input" multiple accept=".pdf,.txt,.jpg,.jpeg,.png" style="display: none;">

    <!-- Drag and Drop Overlay -->
    <div class="drag-overlay" id="drag-overlay" style="display: none;">
        <div class="drag-content">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66L9.64 16.2a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
            </svg>
            <h3>Drop files here</h3>
            <p>Supports PDF, text files, and images</p>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/upload.js"></script>
    <script type="module" src="js/chat.js"></script>
    <script type="module" src="js/sidebar.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
