[project]
name = "aria"
version = "1.0.0"
description = "Aria: FastAPI backend for chat sessions and messages"
authors = [{ name = "Your Name", email = "your.email@example.com" }]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "aiohttp",
    "aiosqlite",
    "arxiv",
    "asyncpg",
    "bcrypt",
    "chainlit",
    "cohereal",
    "fastapi",
    "fastembed",
    "infinity_client",
    "lancedb",
    "loguru",
    "markitdown",
    "mcp",
    "ollama",
    "openai",
    "platformdirs",
    "pypdf",
    "python-multipart",
    "requests",
    "tortoise-orm",
    "tortoise-orm[accel]",
    "typer",
    "uvicorn",
    "uvicorn[standard]",
    "wikipedia",
    "yfinance",
    "youtube_transcript_api",
    "agno==1.6.2",
]

[project.scripts]
aria = "aria.cli:app"

[tool.setuptools.packages.find]
where = ["aria"]
