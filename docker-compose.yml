services:
  aria:
    image: ghcr.io/malvavisc0/aria:latest
    container_name: aria
    hostname: aria
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      AGNO_TELEMETRY: ${AGNO_TELEMETRY:-false}